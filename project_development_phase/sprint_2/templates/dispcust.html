{% extends 'sidebar.html' %} 
{% block styling %}
<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    margin:50px 15px;
    padding:30px 20px;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
  }
  </style>
 {% endblock %} 
 {% block content %}
<table>
  <tr>
    <th>EmpId</th>
    <th>Customer Name</th>
    <th>Email</th>
    <th>Password</th>
    <tbody>
      {% for k,l,m,n in data %}
      <tr>
        <td>{{ k }}</td>
        <td>{{ l }}</td>
        <td>{{ m }}</td>
        <td>{{ n }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </tr>
</table>
{% endblock %}
