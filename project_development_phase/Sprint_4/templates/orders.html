{% extends 'sidebar.html' %} {% block styling %}
<style>
*:before,
*:after{
    padding:0;
    margin:0;
    box-sizing:border-box;
    font-family: "Poppins",sans-serif;
    font-weight: 500;
}
body
    {
        height:100vh;
        background:linear-gradient(
            135deg,#6f6df4,#4c46f5);
    }
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    margin: 10px 15px;
    padding: 30px 20px;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
  textarea,
  input {
    width: 30%;
  }
  .quan {
    width: 20%;
  }
  input[type="submit"] {
    width: 30%;
    height: 50px;
    margin-left: 100px;
    border: 1px solid;
    background: #2691d9;
    border-radius: 25px;
    color: #e9f4fb;
    font-weight: 700;
    cursor: pointer;
    outline: none;
  }
  input[type="submit"]:hover {
    border-color: #2691d9;
    transition: 0.5s;
    font-size: 16px;
    color: #666666;
  }
  a:link {
    color: green;
  }
  a:hover {
    color: rgb(105, 210, 255);
  }
  .anchor {
    color: #1c093c;
    font-size: 14px;
    font-weight: 500;
  }
  .order{
    border-style: double;
    border-radius:10px;
    box-shadow: 20px 30px 25px rgba(0,0,0,0.15);
    border-color: #1c093c;
    border-style: double;
    width: 90%;
    margin: 10px 40px;
    justify-content: center;
    align-items: center;
  }
.ordercontainer
{
margin:50px 20px;
padding:20px 20px;
background-color: #ffffff;
    width:95%; 
    border-radius:10px;
    box-shadow: 20px 30px 25px rgba(0,0,0,0.15);
    border-color: #1c093c;
    border-style: double;
}
h1
{
    margin-top: 50px;
   font-size: 30px;
    text-align: center;
    color:#1c093c;

}
p{
    position:relative;
    margin:auto;
    width:100%;
    text-align:center;
    color:#606060;
    font-size:14px;
    font-weight:400;
}
form{
    width:100%;
    position:relative;
    border-radius: 10px;
    border-color: #1c093c;
    margin:30px auto 20px auto;
    padding: 20px 50px ;

}
.row
{
    width:100%;
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    grid-gap:20px 20px;
    margin-bottom: 20px;

}
label{
    color:#1c093c;
    font-size:20px;
    margin-top: 10px;
    font-weight: 400;
    margin-left: 100px;

}
label,input{
    margin-left:0%;
}
textarea,input{
    width:100%;
    font-weight:400;
    padding:10px 10px;
    border-radius:5px;
    border:1.2px solid #c4cae0;
    margin-top: 5px;
}
textarea{
    resize:none;
}
input:focus,
textarea:focus
{
    outline:none;
    border-color:#6f6df4;
}
</style>
{% endblock %} {% block content %}

        </tbody>
      </tr>
    </table>
  </div>
</form>
